<h2>Créer un compte</h2>
<form ng-submit="register()">
  <div class="form-group">
    <label >Nom</label>
    <input type="text" class="form-control input" id="input-name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label >Prénom</label>
    <input type="text" class="form-control input" id="input-surname" placeholder="Enter surname">
  </div>
  <div class="form-group">
    <label >Avatar</label>
    <input type="text" class="form-control input" id="input-photo" placeholder="Enter photo">
  </div>
  <div class="form-group">
    <label >Email</label>
    <input type="text" class="form-control input" id="input-email" placeholder="Enter titre">
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="text" class="form-control input" id="input-password" placeholder="Enter question">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<div class="alert alert-info" role="alert">{{result}}</div>
